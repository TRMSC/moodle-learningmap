<!-- CODE FOR AN AUTOMATED LEARNINGMAP DEPENDING ON THE CHECKLIST-PROGRESS  -->

<script
  src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"
  type="text/javascript"
></script>
<script>
  $(document).ready(function() {
    var roundUp = 0;
    fortschritt = Math.ceil(
      parseFloat(
        $(".checklist_progress_inner")
          .css("width")
          .replace("%", "")
          .replace(",", ".")
      )
    );
    if (fortschritt == 0) {
      $("#abdecken").css({
        "border-radius": "15px"
      });
    } else {
      roundUp = 0.5;
    }
    finish = parseFloat(
      $(".checklist_progress_outer")
        .css("width")
        .replace("%", "")
        .replace(",", ".")
    );
    path = Math.ceil(roundUp + fortschritt / (finish / 100));
    if (path > 100) {
      path = 100;
    }
    $("#abdecken").css({
      "margin-left": path + "%"
    });
    $("#abdecken").css({
      width: 100 - path + "%"
    });
 
    let points = Math.round(path);
    $("#pointSpn").html(points);
 
    switch (true) {
      case points >= 0 && points < 33:
        $("#artefact").addClass("fa-compass");
        break;
      case points >= 33 && points < 66:
        $("#artefact").addClass("fa-flask");
        break;
      case points >= 66 && points < 100:
        $("#artefact").addClass("fa-magic");
        break;
      case points == 100:
        $("#artefact").addClass("fa-diamond");
        break;
    }
 
    switch (true) {
      case points == 0:
        $("#starSpn").html("0");
        break;
      case points > 0 && points < 25:
        $("#starSpn").html("1");
        break;
      case points >= 25 && points < 50:
        $("#starSpn").html("2");
        break;
      case points >= 50 && points < 75:
        $("#starSpn").html("3");
        break;
      case points >= 75 && points < 100:
        $("#starSpn").html("4");
        break;
      case points == 100:
        $("#starSpn").html("5");
        break;
    }
 
    var now = new Date();
    var nowDay = now.getDay();
    if (nowDay == 0) {
      nowDay = 7;
    }
    $("#daySpn").html(nowDay);
 
    if (nowDay > 5) {
      nowDay = 5;
    }
    var leftDay = 5 - nowDay;
    if (leftDay == 1) {
      $("#leftSpn").html(leftDay + " Tag");
    } else {
      $("#leftSpn").html(leftDay + " Tage");
    }
 
    chart = points / nowDay;
    if ((chart >= 20) & (chart < 100)) {
      $("#chartSpn").html("Weiter so!");
    }
    if ((chart < 20) & (nowDay < 5)) {
      $("#chartSpn").html("Halte dich ran!");
    }
    if ((points < 100) & (nowDay == 5)) {
      $("#chartSpn").html("Letzte Chance!");
    }
    if (points >= 100) {
      $("#chartSpn").html("Starke Leistung!");
    }
  });
</script>
